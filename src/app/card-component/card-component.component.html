<div class="card-container">
  <div class="card">
    <a [routerLink]="['/details', movie.id]">
      <img

        class="card-img-top"
        loading="lazy"
        [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w200/' + movie.poster_path : 'assets/placeholder_poster_movie.png'"
        [alt]="movie.title"
      />
    </a>
  </div>
</div>
