<div class="row">
  @for (movie of movies; track movies){
    <div class="card-container" >
      <div class="card">
        <a [routerLink]="['/details', movie.id]">
          @if(movie.poster_path){
            <img
              class="card-img-top"
              [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path"
              [alt]="movie.title"
            />}
        </a>
      </div>
    </div>}
</div>
