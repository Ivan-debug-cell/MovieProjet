

<div class="container my-4">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let movie of movies">
            <div class="card h-100 shadow-sm">
                <a [routerLink]="['/details', movie.id]">

                        <img *ngIf="movie.poster_path" class="card-img-top" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                            [alt]="movie.title" />
                </a>

                
            </div>
        </div>
    </div>
</div>
